version: '3.8'

services:
  wpaqc:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: wpaqc-web
    ports:
      - "4000:8080"  # Puerto 4000 para evitar conflicto con portfolio (3000)
    environment:
      - NODE_ENV=production
    networks:
      - wpaqc-network
    restart: unless-stopped
    labels:
      - "com.aquicreamos.app=wpaqc"
      - "com.aquicreamos.version=1.0.0"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  wpaqc-network:
    driver: bridge
    name: wpaqc-network
