name: CI/CD Pipeline

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PROJECT_PATH: /opt/aquicreamoswbp
  DOCKER_IMAGE: aquicreamos

jobs:
  build-and-deploy:
    name: Build and Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build application
        env:
          PUBLIC_BACKEND_URL: https://api.darwinyusef.com
        run: npm run build

      - name: Display build information
        run: |
          echo "================================================"
          echo "Build Information"
          echo "================================================"
          echo "Project: aquicreamoswbp"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: $(git rev-parse --short HEAD)"
          echo "Run Number: ${{ github.run_number }}"
          echo "Environment: production"
          echo "================================================"

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        env:
          PROJECT_PATH: ${{ env.PROJECT_PATH }}
          DOCKER_IMAGE: ${{ env.DOCKER_IMAGE }}
          RUN_NUMBER: ${{ github.run_number }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          command_timeout: 30m
          envs: PROJECT_PATH,DOCKER_IMAGE,RUN_NUMBER
          script: |
            echo "ðŸš€ Starting deployment..."

            # Navigate to project
            cd ${PROJECT_PATH} || exit 1

            # Pull latest changes
            echo "ðŸ“¥ Pulling latest changes from master..."
            git pull origin master

            # Build Docker image with backend URL
            echo "ðŸ”¨ Building Docker image..."
            docker build \
              --build-arg PUBLIC_BACKEND_URL=https://api.darwinyusef.com \
              -t ${DOCKER_IMAGE}:latest \
              -t ${DOCKER_IMAGE}:${RUN_NUMBER} \
              -t ${DOCKER_IMAGE}:$(git rev-parse --short HEAD) .

            # Navigate to docker compose location
            cd /opt/darwinyusef.portfolio/docker || exit 1

            # Restart service
            echo "â™»ï¸ Restarting service..."
            docker compose -f services/aquicreamos.yml up -d --force-recreate

            # Wait for service to be ready
            echo "â³ Waiting for service to start..."
            sleep 15

            # Check container status
            echo "âœ… Checking container status..."
            docker ps | grep aquicreamos || exit 1

            # Check Caddy status before reload
            echo "ðŸ” Checking Caddy status..."
            docker ps | grep caddy
            docker exec portfolio-caddy caddy version || echo "âš ï¸ Caddy version check failed"

            # Reload Caddy
            echo "ðŸ”„ Reloading Caddy..."
            docker exec portfolio-caddy caddy reload --config /etc/caddy/Caddyfile || echo "âš ï¸ Caddy reload failed"

            # Verify Caddy configuration
            echo "ðŸ”§ Verifying Caddy configuration..."
            docker exec portfolio-caddy caddy validate --config /etc/caddy/Caddyfile || echo "âš ï¸ Caddy config validation failed"

            # Check Caddy logs
            echo "ðŸ“‹ Recent Caddy logs..."
            docker logs portfolio-caddy --tail 20 || echo "âš ï¸ Could not fetch Caddy logs"

            # Cleanup old images
            echo "ðŸ§¹ Cleaning up old Docker images..."

            # Remove dangling images
            docker image prune -a -f

            # Keep only the latest 3 versions of aquicreamos images, remove older ones
            echo "ðŸ—‘ï¸ Removing old ${DOCKER_IMAGE} images (keeping latest 3)..."
            docker images ${DOCKER_IMAGE} | tail -n +2 | awk '{print $3, $4, $5}' | \
              sort -k2,3 -r | \
              tail -n +4 | \
              awk '{print $1}' | \
              xargs -r docker rmi -f 2>/dev/null || echo "No old images to remove"

            # Show remaining images
            echo "ðŸ“¦ Remaining ${DOCKER_IMAGE} images:"
            docker images ${DOCKER_IMAGE}

            echo "ðŸŽ‰ Deployment completed successfully!"

      - name: Health Check
        continue-on-error: true
        run: |
          echo "ðŸ¥ Running health check..."
          max_attempts=12
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt of $max_attempts..."
            response=$(curl -s -o /dev/null -w "%{http_code}" https://aquicreamos.com || echo "000")

            if [ "$response" = "200" ]; then
              echo "âœ… Site is responding correctly: HTTP $response"
              exit 0
            else
              echo "â³ Site returned HTTP $response, waiting 10 seconds..."
              sleep 10
            fi

            attempt=$((attempt + 1))
          done

          echo "âŒ Site health check failed after $max_attempts attempts"
          exit 1

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Project:** aquicreamoswbp" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`$(git rev-parse --short HEAD)\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Build:** #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Live Site:** https://aquicreamos.com" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ job.status }}" == "success" ]]; then
            echo "âœ… Deployment completed successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Deployment failed. Check the logs for details." >> $GITHUB_STEP_SUMMARY
          fi